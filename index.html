<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Track Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" id="theme-link" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" id="iconlib-link" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="./static/css/newtrack_calendar.css">

    <script>
        $(function(){
  $('.tabcontent > div').hide();
  $('.tabnav a').click(function () {
    clear_selector();
    console.log(this);
    if(this.hash == '#all') {
      $('.tabcontent > div').show();
    } else {
      $('.tabcontent > div').hide().filter(this.hash).show();
    }
    $('.tabnav a').removeClass('active');
    $(this).addClass('active');
    return false;
  }).filter(':eq(0)').click();
  });
    </script>
</head>
<body>
<div style="margin: 25px;">
<div>
<div>
<input id="grass" type="checkbox" checked onclick="update_checkbox_class_all()">잔디
<input id="dirt" type="checkbox" checked onclick="update_checkbox_class_all()">더트
</div>
<div>
<input id="short" type="checkbox" checked onclick="update_checkbox_class_all()">단거리
<input id="mile" type="checkbox" checked onclick="update_checkbox_class_all()">마일
<input id="mid" type="checkbox" checked onclick="update_checkbox_class_all()">중거리
<input id="long" type="checkbox" checked onclick="update_checkbox_class_all()">장거리
</div>
</div>
<div style="display:inline-block;">
<div class="tab">
<ul class="tabnav">
  <li><a href="#tab01">주니어</a></li>
  <li><a href="#tab02">클래식</a></li>
  <li><a href="#tab03">시니어</a></li>
  <li><a href="#all">모두</a></li>
</ul>
<div class="tabcontent">
  <div id="tab01">
    <table id="J_table">
    </table>
  </div>
  <div id="tab02">
    <table id="C_table">
    </table>
  </div>
  <div id="tab03">
    <table id="S_table">
    </table>
  </div>
</div>
</div><!--tab-->

<div id="selector"></div>

<div class="title_div"><ol id="reward_list"></ol><table id="title_list"></table></div>

</div>
<div>
<textarea id="json_area" cols="40" rows="5"></textarea>
<div>
<input type="button" value="export" onclick="export_text()">
<input type="button" value="import" onclick="import_text()">
</div>
<div>
Presets:
<input type="button" value="잔디 중장마" onclick="load_preset(grass_base_preset_text)">
<input type="button" value="잔디더트 중장마" onclick="load_preset(grass_dirt_base_preset_text)">
</div>
</div>
<p id="debug"></p>
</div>
<script>

function update_checkbox_class(img, race_id) {
  img.classList.remove("mosaic");
  if (race_id == -1) return;
  var race = g_race[race_id];
  img.title = race["grade"] + " / " + race["location"] + " / " + race["track"] + " / " + race["distance"] + "m(" + dist_to_text(race["distance"]) + ") / " + race["direction"];

  var mosaic = false;
  var grass = $('input:checkbox[id="grass"]').is(":checked")
  if (!grass && race["track"] == "잔디") mosaic = true;

  var dirt = $('input:checkbox[id="dirt"]').is(":checked")
  if (!dirt && race["track"] == "더트") mosaic = true;

  var short = $('input:checkbox[id="short"]').is(":checked")
  if (!short && dist_type_check("단거리", race["distance"])) mosaic = true;

  var mile = $('input:checkbox[id="mile"]').is(":checked")
  if (!mile && dist_type_check("마일", race["distance"])) mosaic = true;

  var mid = $('input:checkbox[id="mid"]').is(":checked")
  if (!mid && dist_type_check("중거리", race["distance"])) mosaic = true;

  var long = $('input:checkbox[id="long"]').is(":checked")
  if (!long && dist_type_check("장거리", race["distance"])) mosaic = true;

  if (mosaic) img.classList.add("mosaic");
}

function update_checkbox_class_all() {
  clear_selector();

  for (var date_id of date_id_list) {
    img = $('#'+date_id + " .race_img")[0];
    update_checkbox_class(img, selected_race[date_id]);
  }
}

function export_text() {
  $("#json_area")[0].value = btoa(JSON.stringify(selected_race));
}

function import_text() {
  selected_race = JSON.parse(atob($("#json_area")[0].value));
  draw_races();
  update_titles();
  update_checkbox_class_all();
}

function getJCS(text) {
  if (text.indexOf("주니어급") != -1) return "J";
  if (text.indexOf("클래식급") != -1) return "C";
  if (text.indexOf("시니어급") != -1) return "S";
  return "X";
}

function getAB(text) {
  if (text.indexOf("전반") != -1) return "A";
  if (text.indexOf("후반") != -1) return "B";
  return "X";
}

function getMonth(text) {
  for(var m = 12; m >= 1; m --) {
    if (text.indexOf(m + "월") != -1) return m;
  }
  return 0;
}

function create_date_id(jcs, month, ab) {
  return jcs + "_" + month + "_" + ab;
}

function date_text_to_id(text) {
  var jcs = getJCS(text);
  var month = getMonth(text);
  var ab = getAB(text);
  return create_date_id(jcs, month, ab);
}

function getJcsText(jcs) {
  if (jcs == 'J') return "주니어배";
  if (jcs == 'C') return "클래식배";
  if (jcs == 'S') return "시니어배";
  return "?";
}

function getMonthText(month) {
  return month + "월";
}

function getAbText(ab) {
  if (ab == "A") return "전반";
  if (ab == "B") return "후반";
  return "?반";
}

function date_id_to_text(date_id) {
  var date_array = date_id.split("_");
  return getJcsText(date_array[0]) + " " + getMonthText(date_array[1]) + " " + getAbText(date_array[2]);
}

DEFAULT_THUMB_LINK = './static/thum_race_rt/thum_race_rt_000_9006_00.png'
function draw_race(date_id) {
  img = $('#'+date_id + " .race_img")[0];
  race_id = selected_race[date_id];
  update_checkbox_class(img, race_id);
  if (date_id in selected_race && race_id != -1) {
    thumb_link = g_race[race_id]["thumb_link"];
  } else {
    thumb_link = DEFAULT_THUMB_LINK;
  }
  img.src = thumb_link;
}

function draw_races() {
  for (var date_id of date_id_list) {
    draw_race(date_id);
  }
}

function clear_selector() {
  var selector = $("#selector")[0];
  selector.innerText = '';
}

function select_race(date_id, race_id) {
  selected_race[date_id] = race_id;
  draw_race(date_id);
  update_titles();
}

function add_choice(race_id, thumb_link) {
  var selector = $("#selector")[0];

  var img = document.createElement("img");
  img.src = thumb_link;
  img.classList.add("race_img");
  update_checkbox_class(img, race_id);
  selector.appendChild(img);
  img.onclick = function() {
    select_race(selected_col_id, race_id);
    clear_selector();
  }
}

function update_selector() {
  clear_selector();
  if (selected_col_id in date_to_race_ids) {
    for (var race_id of date_to_race_ids[selected_col_id]) {
      add_choice(race_id, g_race[race_id]["thumb_link"]);
    }
  }
  add_choice(-1, DEFAULT_THUMB_LINK);
}

function get_click_event(col) {
  function date_click(e) {
    selected_col_id = col.id;
    update_selector();
    var left = e.clientX  + "px";
    var top = e.clientY  + "px";

    var selector = $("#selector")[0];

    selector.style.left = left;
    selector.style.top = top;
  }
  return date_click;
}

function get_win_unique_race_ids() {
  var race_names = new Set();
  var win_race_ids = [];
  for (var [date_id, race_id] of Object.entries(selected_race)) {
    if (race_id == -1) continue;
    race_name = g_race[race_id]["title"];
    if (!race_names.has(race_name)) {
      race_names.add(race_name);
      win_race_ids.push(race_id);
    }
  }
  return win_race_ids;
}

function get_win_unique_race_names() {
  var win_unique_race_ids = get_win_unique_race_ids();
  var win_race_names = [];
  for (var race_id of win_unique_race_ids) {
    win_race_names.push(g_race[race_id]["title"]);
  }
  return win_race_names;
}


function race_win_count(race_names) {
  win_race_names = get_win_unique_race_names();
  return race_names.filter(s => win_race_names.includes(s)).length;
}
function char_uma() {
  return race_win_count(["사츠키상", "일본 더비 (도쿄 우준)", "국화상"]);
}

function char_uma_check() {
  return char_uma() >= 3;
}

function heroine_uma() {
  return race_win_count(["벚꽃상", "오크스", "추화상"]);
}

function heroine_uma_check() {
  return heroine_uma() >= 3;
}

function spring_uma() {
  return race_win_count(["오사카배", "텐노상 (봄)", "타카라즈카 기념"]);
}

function spring_uma_check() {
 return spring_uma() >= 3;
}

function fall_uma() {
  return race_win_count(["텐노상 (가을)", "재팬컵", "아리마 기념"]);
}
function fall_uma_check() {
 return fall_uma() >= 3;
}

function legend_uma() {
  return (char_uma_check() || heroine_uma_check()) + spring_uma_check() + fall_uma_check();
}

function super_speed_miler() {
  return race_win_count(["NHK 마일컵", "벚꽃상", "야스다 기념", "빅토리아 마일", "마일 챔피언십", "한신 쥬버나일 필리스", "아사히배 퓨처러티 스테이크스"]);
}

function high_speed_miler() {
  return race_win_count(["NHK 마일컵", "야스다 기념", "마일 챔피언십"]);
}

function best_uma() {
  return char_uma() + (race_win_count(["텐노상 (봄)", "타카라즈카 기념", "재팬컵", "텐노상 (가을)", "오사카배", "아리마 기념"]) >= 2);
}

function check_race(date_id, race_title) {
  if (selected_race[date_id] == -1) return false;
  return g_race[ selected_race[date_id] ]["title"] == race_title;
}
function wonderful_uma() {
  return char_uma_check() + (check_race("C_11_B", "재팬컵") || check_race("C_12_B", "아리마 기념"));
}

function queen_uma() {
  return heroine_uma_check() + race_win_count(["빅토리아 마일", "한신 쥬버나일 필리스"]) + check_race("C_11_A", "엘리자베스 여왕배") + check_race("S_11_A", "엘리자베스 여왕배");
}

function princess_uma() {
  return heroine_uma_check() + check_race("C_11_A", "엘리자베스 여왕배");
}

function count_race(filter, unique) {
  count = 0;
  race_name_set = new Set();
  for (var [date_id, race_id] of Object.entries(selected_race)) {
    if (race_id == -1) continue;
    if (race_name_set.has(g_race[race_id]["title"]) && unique) continue;
    if (filter(g_race[race_id])) count ++;
    race_name_set.add(g_race[race_id]["title"]);
  }
  return count;
}

function count_uma(filter, unique=false) {
  function internal() {
    return count_race(filter, unique);
  }
  return internal;
}

function dirt_filter(race) {
  return race["track"] == "더트";
}

function g1_dirt_filter(race) {
  return race["grade"] == "G I" && dirt_filter(race);
}

function ability_uma() {
  return race_win_count(["타카마츠노미야 기념", "스프린터즈 스테이크스"]);
}

function lightspeed_uma() {
  return race_win_count(["타카마츠노미야 기념", "스프린터즈 스테이크스", "야스다 기념", "마일 챔피언십"]);
}

function prize_uma() {
  return race_win_count(["텐노상 (봄)", "텐노상 (가을)"]);
}

function basis_filter(race) {
  return race["distance"] % 400 == 0;
}

function non_basis_filter(race) {
  return !basis_filter(race);
}

function cute_filter(race) {
  return race["title"].indexOf("우마무스메 스테이크스") != -1;
}

function world_filter(race) {
  return ["재팬컵", "재팬 더트 더비", "아르헨티나 공화국배", "뉴질랜드 트로피", "아메리카 JCC", "사우디아라비아 로얄컵"].includes(race["title"])
}
function junior_filter(race) {
  return race["title"].indexOf("주니어 스테이크스") != -1;
}

function dist_to_text(distance) {
  if (distance <= 1400) return "단거리";
  if (distance <= 1800) return "마일";
  if (distance <= 2400) return "중거리";
  if (distance <= 3200) return "장거리";
  return "?거리";
}

function dist_type_check(dist_type, distance) {
  return dist_to_text(distance) == dist_type;
}

function track_dist_type_filter_gen(track, dist_type) {
  function internal(race) {
    return (race["track"] == track) && dist_type_check(dist_type, race["distance"]);
  }
  return internal;
}

function master_uma() {
  return (((count_race(track_dist_type_filter_gen("잔디", "단거리")) >= 1) +
    (count_race(track_dist_type_filter_gen("잔디", "마일")) >= 1) +
    (count_race(track_dist_type_filter_gen("잔디", "중거리")) >= 1) +
    (count_race(track_dist_type_filter_gen("잔디", "장거리")) >= 1)));
}

function expert_uma() {
  return (((count_race(track_dist_type_filter_gen("더트", "단거리")) >= 1) +
    (count_race(track_dist_type_filter_gen("더트", "마일")) >= 1) +
    (count_race(track_dist_type_filter_gen("더트", "중거리")) >= 1)));
}

function jbc_sprint_uma() {
  return check_race("C_11_A", "JBC 스프린트") + check_race("S_11_A", "JBC 스프린트");
}

function new_dirt_uma() {
  return race_win_count(["유니콘 스테이크스", "레오파드 스테이크스", "재팬 더트 더비"]);
}

function true_filter(race) {
  return true;
}

function location_filter_gen(locations) {
  function internal(race) {
    return locations.includes(race["location"]);
  }
  return internal;
}

function update_titles() {
  var title_list = $("#title_list")[0];
  title_list.innerHTML = "<tr><th>칭호</th><th>진행도</th><th>bonus</th></tr>";

  var title_dict = {
    "레전드 우마무스메": ["gold", legend_uma, 3, "뒷심 Lv+1", 0],
    "신속 마일러": ["gold", super_speed_miler, 6, "마일 직선 Lv+1", 0],
    "고속 마일러": ["gold", high_speed_miler, 3, "", 30],
    "베스트 우마무스메": ["gold", best_uma, 2, "", 30],
    "원더풀 우마무스메": ["gold", wonderful_uma, 2, "", 30],
    "퀸 우마무스메": ["gold", queen_uma, 5, "", 30],
    "프린세스 우마무스메": ["gold", princess_uma, 2, "", 20],
    "더트 G1 패자": ["gold", count_uma(g1_dirt_filter), 9, "레커맨드 Lv+1", 0],
    "더트 달인": ["gold", count_uma(dirt_filter), 15, "", 20],

    "카리스마 우마우스메": ["silver", char_uma, 3, "", 20],
    "수완 스프린터": ["silver", ability_uma, 2, "", 30],
    "히로인 우마무스메": ["silver", heroine_uma, 3, "", 20],
    "광속 스프린터": ["silver", lightspeed_uma, 4, "", 30],
    "표창패의 패자": ["silver", prize_uma, 2, "", 20],
    "봄의 패자": ["silver", spring_uma, 3, "", 20],
    "가을의 패자": ["silver", fall_uma, 3, "", 20],
    "근간거리의 패자": ["silver", count_uma(basis_filter), 10, "", 20],
    "비근간거리의 패자": ["silver", count_uma(non_basis_filter), 10, "", 20],
    "귀여운 우마무스메": ["silver", count_uma(cute_filter, unique=true), 3, "", 10],
    "월드 우마무스메": ["silver", count_uma(world_filter), 3, "", 10],
    "주니어 우마무스메": ["silver", count_uma(junior_filter, unique=true), 3, "", 10],
    "명인 우마무스메": ["silver", master_uma, 4, "", 10],
    "달인 우마무스메": ["silver", expert_uma, 3, "", 10],

    "더트 G1 제왕": ["silver", count_uma(g1_dirt_filter), 5, "", 30],
    "더트 G1 괴물": ["silver", count_uma(g1_dirt_filter), 4, "", 20],
    "더트 G1 강자": ["silver", count_uma(g1_dirt_filter), 3, "", 20],

    "더트 전문가": ["silver", count_uma(dirt_filter), 10, "", 20],
    "더트 고수": ["silver", count_uma(dirt_filter), 5, "", 10],

    "더트 스프린터": ["silver", jbc_sprint_uma, 2, "", 20],
    "더트의 신성": ["silver", new_dirt_uma, 3, "", 10],

    "베테랑 우마무스메": ["bronze", count_uma(true_filter), 10, "", 10],
    "홋카이도 마스터": ["bronze", count_uma(location_filter_gen(["삿포로", "하코다테"])), 3, "", 10],
    "토호쿠 마스터": ["bronze", count_uma(location_filter_gen(["후쿠시마", "니이가타", "모리오카"])), 3, "", 10],
    "칸토 마스터": ["bronze", count_uma(location_filter_gen(["도쿄", "나카야마", "오이", "카와사키", "후나바시"])), 3, "", 10],
    "서일본 마스터": ["bronze", count_uma(location_filter_gen(["츄쿄", "한신", "교토",])), 3, "", 10],
    "코쿠라 마스터": ["bronze", count_uma(location_filter_gen(["코쿠라"])), 3, "", 10],
  };

  rewards = []
  reward_stat = 0;
  for (const [title, value] of Object.entries(title_dict)) {
    var color = value[0];
    var progress_func = value[1];
    var threshold = value[2];
    var bonus = value[3];
    var bonus_stats = value[4];

    var prog = progress_func();
    var done = (prog >= threshold);

    var row = document.createElement("tr");
    var item = document.createElement("td");
    item.innerText = title;
    item.classList.add(color);
    item.classList.add(done ? "true" : "false");

    row.appendChild(item);

    var progress = document.createElement("td");
    progress.innerText = prog + "/" + threshold;
    if (done) {
      progress.classList.add("done");
    } else if (prog > 0) {
      progress.classList.add("started");
    } else {
      progress.classList.add("empty");
    }
    row.appendChild(progress);
    title_list.appendChild(row);

    var bonus_item = document.createElement("td");
    bonus_item.innerText = (bonus.length > 0) ? bonus : (bonus_stats + "스탯");
    bonus_item.classList.add("s"+bonus_stats);
    row.appendChild(bonus_item);

    title_list.appendChild(row);
    if (done) {
      if (bonus.length > 0) {
        rewards.push(bonus);
      }
      reward_stat += bonus_stats;
    }
  }
  if (reward_stat > 0) {
    rewards.push("스탯 +" + reward_stat);
  }

  var reward_list = $("#reward_list")[0];
  reward_list.innerText = "";

  for (const reward of rewards) {
    var item = document.createElement("li");
    item.innerText = reward;
    reward_list.appendChild(item);
  }
}

function init(_g_race) {
  selected_race = {};
  date_to_race_ids = {};
  date_id_list = [];
  g_race = _g_race;
  for (var i = 0; i < g_race.length; i ++) {
    date_id = date_text_to_id(g_race[i].date);
    if (!(date_id in date_to_race_ids)) {
      date_to_race_ids[date_id] = [];
    }
    date_to_race_ids[date_id].push(i);
  }


  for (var jcs of ['J', 'C', 'S']) {
    start = 1;
    if (jcs == 'J') start = 7;

    for (var month = start; month <= 12; month ++) {
      for (var ab of ['A', 'B']) {
        date_id_list.push(create_date_id(jcs, month, ab));
      }
    }
  }
  for (var date_id of date_id_list) {
    selected_race[date_id] = -1;
  }

  for (var i = 0; i < date_id_list.length; i += 4) {
    var jcs = date_id_list[i][0];
    var table_elem = $("#" + jcs + "_table")[0];
    var row = document.createElement("tr");
    for (var j = 0; j < 4; j++) {
      var col = document.createElement("td");
      function add_img(col, row) {
        var idx = i+j;
        col.id = date_id_list[idx];
        var img = document.createElement("img");
        img.classList.add("race_img");
        img.addEventListener("click", get_click_event(col));
        update_checkbox_class(img, -1);

        col.appendChild(img);
        var text = document.createElement("p");
        text.classList.add("race_date");
        text.innerText = date_id_to_text(date_id_list[idx]);
        col.appendChild(text);
      };
      add_img(col, row);
      row.appendChild(col);
    }
    table_elem.appendChild(row);
  }
  draw_races();
  update_titles();
}
